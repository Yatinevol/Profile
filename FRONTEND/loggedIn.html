<body>
    <div id="container" class="flex">

        </div>

    </div>
    </div>
    <script>
        const data = JSON.parse(sessionStorage.getItem('user'));
        const golu = document.getElementById('pic');
        if(data){
            console.log(data);
            console.log(data.data.user.fullname);
            console.log( data.data.user.username);
            golu.src = data.data.user.avatar;
            document.getElementById('about').textContent = data.data.user.username;
        }
        else{
            console.log("user data not found");
        }
        
    </script>
